<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="HomePage.css">
    <link rel="stylesheet" href="../Header/header.css">
    <link rel="stylesheet" href="../Footer/Footer.css">
    <link rel="icon" href="../Images/Logo for website.jpg" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div id="header"></div>
<script src="../Header/header.js"></script>
<script src="HomePage.js"></script>
<main>
    <h1 class="main-title">TEAM<span class="highlight">MATE</span></h1>
    <p class="tagline">Play, Connect, Compete - Find Your Next Game</p>
    <section class="create-game">
        <h2>Create New Game</h2>
        <p>Organize your next game in seconds! Invite friends, set a location, and start playing.</p>
        <a href="../Teams Page/TeamsPage.html">
            <button class="Lets-Play">Let's Play</button>
        </a>
    </section>
    <section class="map">
        <h2>Find an available field in your area</h2>
        <div id="map">
            <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d315144.63310547955!2d144.9630576!3d-37.8136276!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zTWFwcGluZw!5e0!3m2!1sen!2sau!4v1683220814790!5m2!1sen!2sau"
                    width="80%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </section>
</main>
<div id="footer"></div>
<script src="../Footer/Footer.js"></script>

</html>
