<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results | TEAMMATE</title>
    <link rel="stylesheet" href="ResultPage.css">
    <link rel="stylesheet" href="../Header/header.css">
    <link rel="stylesheet" href="../Footer/Footer.css">
    <link rel="icon" href="../Images/Logo for website.jpg" type="image/png">
</head>
<body>

<div id="header"></div>
<script src="../Header/header.js"></script>

<h1>Match Results</h1>

<!-- Table of game results -->
<table id="results-table">
    <thead>
    <tr>
        <th>Date</th>
        <th>Team 1</th>
        <th>Score</th>
        <th>Team 2</th>
        <th>Winner</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<!-- New result entry form -->
<h2>Submit New Result</h2>
<div class="form-wrapper">
    <form id="result-form">
        <div class="form-container">
            <div class="form-column">
                <h3 class="form-title">TEAM 1</h3>
                <label for="team1" class="label-bold">Team Name:</label>
                <select id="team1"></select>

                <label for="score1" class="label-bold">Score:</label>
                <input type="number" id="score1" min="0">

                <label for="scorers1" class="label-bold">Scorers (optional):</label>
                <textarea id="scorers1" placeholder="e.g., Player1: 2 goals, Player2: 1 goal"></textarea>
            </div>

            <div class="form-divider"></div>

            <div class="form-column">
                <h3 class="form-title">TEAM 2</h3>
                <label for="team2" class="label-bold">Team Name:</label>
                <select id="team2"></select>

                <label for="score2" class="label-bold">Score:</label>
                <input type="number" id="score2" min="0">

                <label for="scorers2" class="label-bold">Scorers (optional):</label>
                <textarea id="scorers2" placeholder="e.g., Player1: 2 goals, Player2: 1 goal"></textarea>
            </div>
        </div>

        <button type="submit" class="SubmitResults">Submit Result</button>
    </form>
</div>

<div id="footer"></div>
<script src="../Footer/Footer.js"></script>
<script src="ResultPage.js"></script>

</body>
</html>
